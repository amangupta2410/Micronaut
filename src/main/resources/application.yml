micronaut:
    application:
        name: micro-naut
    server:
        port: 8053
endpoints:
    routes:
        enabled: true
        sensitive: false
    metrics:
        enabled: true
        sensitive: false
    all:
        enabled: true
        sensitive: false
datasources:
    default:
        url: ${MICRO_POC_JDBC_URL:`jdbc:h2:mem:testDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL`}
        username: ${MICRO_POC_JDBC_USERNAME:`sa`}
        password: ${MICRO_POC_JDBC_PASSWORD:``}
        driverClassName: ${MICRO_POC_JDBC_DRIVER:`org.h2.Driver`}
jpa:
    default:
        packages-to-scan:
            - 'micro.naut.entities'
        properties:
            hibernate:
                hbm2ddl:
                    auto: create
                show_sql: true
                dialect: org.hibernate.dialect.MySQL57Dialect
